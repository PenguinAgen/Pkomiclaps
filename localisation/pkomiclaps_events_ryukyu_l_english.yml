 ryu_pkomiclaps.1.t:0 "Furry Bears!"
 ryu_pkomiclaps.1.d:0 "Some local farmers have been giving superpowering superpotions to the local bears, and now they are intelligent! We've been advised to let them join our army!"
 ryu_pkomiclaps.1.a:0 "That sounds like a great idea!"
 ryu_pkomiclaps.1.b:0 "I'm a little ugly child who is afraid of bears, oooh, big unpleasant scary beaaars!"
 
 ryu_pkomiclaps.2.t:0 "Furry Bear Recruitment"
 ryu_pkomiclaps.2.d:0 "The bears have agreed to join your army! How nice of them :)"
 ryu_pkomiclaps.2.a:0 "Yaaay party hardy"
 
 ryu_pkomiclaps.3.t:0 "Furry Bear Revolt"
 ryu_pkomiclaps.3.d:0 "The bears got horribly mad when you told them to join your army, and now they are rampaging in the local area!"
 ryu_pkomiclaps.3.a:0 "That's horrible!"
 
 ryu_pkomiclaps.4.t:0 "First Clapsian Ryukyu War"
 ryu_pkomiclaps.4.d:0 "This is our first war since becoming Pkomiclaps, soldiers are flocking to our banner!"
 ryu_pkomiclaps.4.a:0 "Come to me my darlings"